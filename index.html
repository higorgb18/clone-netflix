<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">

    <link rel="stylesheet" href="style/carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="style/carousel/owl.theme.default.min.css">

    <title>Netflix</title>

</head>
<body>

    <header>

        <div class="container">

            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>

        </div>

    </header>

    <main>

        <div class="filme-principal">

            <div class="container">

                <h3 class="titulo">Dark</h3>
                <p class="descricao">Os mistérios sombrios de uma pequena cidade alemã são expostos quando duas crianças desaparecem. Enquanto as famílias procuram os dois desaparecidos, eles descobrem uma trama de indivíduos conectados com a história conturbada da cidade.</p>

                <div class="botoes">
    
                    <button role="button" class="btn">
                        <i class="fas fa-play-circle"></i>
                        Assistir agora
                    </button>

                    <button role="button" class="btn">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
    
                </div>

            </div>

        </div>

    </main>

    <div class="carrossel-filmes">

        <div class="owl-carousel owl-theme">

            <div class="item">
                <img class="box-filme" src="img/min1.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/min2.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/min3.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/min4.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/min5.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/min6.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/min7.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/min8.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/min9.jpg" alt="">
            </div>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/da3e3d99ea.js"></script>
    <script src="js/carousel/jquery.min.js"></script>
    <script src="js/carousel/owl.carousel.min.js"></script>
    <script src="js/carousel/setup.js"></script>

</body>
</html>
